<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">   
    <form class="col-lg-3 mx-auto">
        <div class="form-group">
          <label >Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <small id="passwordlHelp" class="form-text text-muted"></small>
        </div>
        <button type="submit" onclick="return validation()" class="btn btn-primary">Submit</button>
        <small id="result" class="form-text text-muted"></small>
      </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    
    function validation(){
      var email = document.getElementById("exampleInputEmail1");
      var password = document.getElementById("exampleInputPassword1");

      var result = false;
      if (email.value == '' && password.value == ''){
        document.getElementById("result").innerHTML = "Both Field Are MIssing";
      }
      else if (email.value == ''){
          document.getElementById("emailHelp").innerHTML = "Email Field is MIssing";
        }
          else if (password.value == ''){
            document.getElementById("passwordlHelp").innerHTML = "Password Field is MIssing";
          }
          else{
            result = true;
          }

          return result;
    };
    
</script>
</html>
